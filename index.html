<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">MART</h1>
        <p>A Place, for your daily needs</p>
        
    </header>
    <main>
        <p id="description">Please help us learn.<br>What we're doing right and what we need more work on by filling this form.</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label" >Enter your name</label>
            <input type="text" id="name" placeholder="Full Name" required>
            <label for="email" id="email-label">Enter your Email Address</label>
            <input type="email" id="email" placeholder="Email Address" required>
            <label for="number" id="number-label">Enter your age</label>
            <input type="number" id="number" min="10" max="125" placeholder="Age">

            <div class="dropdown"><p id='dropdown-label'>How did you learned about us?</p>
                <select  id="dropdown" placeholder="this">
                    <option value="Social-Media">Social-Media</option>
                    <option value="Friend & Family">Friend & Family</option>
                    <option value="Advertisement">Advertisement</option>
                    <option value="Newsletter">Newsletter</option>
                    
                </select>
            </div>
            <div class="checkbox">
                <p id=checkbox-label>Which type of Product have you brought from us?</p>
                <input type="checkbox" name="product_type" value="Grocery" id="Grocery">
                <label for="Grocery">Grocery</label>
                <input type="checkbox" name="product_type" value="Dairy" id="Dairy">
                <label for="Dairy">Dairy</label>
                <input type="checkbox" name="product_type" value="Snack" id="Snack">
                <label for="Snack">Snack</label>
            </div>

            <div class="radio"><p id='radio-label'>Will you like to receive Notification from us?</p>
                <input type="radio" name="response" value="Yes" id="Yes">
                <label for="Yes">Yes</label>
                   
                <input type="radio" name="response" value="No" id="No">
                <label for="No">No</label> 
            </div>
            <div class="suggestions">
                <p>Please leave your suggestions below</p>
                <textarea type="text" class="text_box" rows="2" cols="45" placeholder="Write your Comments here"></textarea>
            </div>
            <input type="submit" id="submit">
        </form>

    </main>
</body>
</html>
